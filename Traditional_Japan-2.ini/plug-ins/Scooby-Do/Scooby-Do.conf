#[gtk-find]
[Search Engines]

#b Search in files ?
files=true

#b Search in Firefox bookmarks ?
firefox=true

#b Search in Recent files ?
recent=true

#b Propose some web search engines ?
web=true

#b Include a command launcher ?
#{It can launch commands and even do some calculations.}
